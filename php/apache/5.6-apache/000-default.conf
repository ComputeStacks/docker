<VirtualHost *:80>
        ServerName docker

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log cscombined

        <Directory /var/www/>
            Options FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

</VirtualHost>

